<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sign up form </title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="logo-section">
            <div class="logo">
                <div class="image">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                </div>
                <div class="logo-name">Odin</div>
            </div>
        </div>
        <div class="content-section">
            <div class="introduction">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you to realize your deeepest 
                dreams.
                <br>Sign up <em>now</em> to get started
                </p>
                <p>
                    You <em>know</em> you want to
                </p>
            </div>
            <div class="form">
                <h2>Let's do this</h2>
                <form action="#" method = "POST">
                    <ul>
                        <li>
                            <label for="first-name">First name</label>
                            <input type="text" id = "first-name" name = "first-name" required>
                        </li>
                        <li>
                            <label for="last-name">Last name</label>
                            <input type="text" id = "last-name" name = "last name">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id = "phone-number" name = "phone-number">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li>
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </li>
                    </ul>
                    <div class = "create-section">
                        <button type = "submit"> Create Account </button>
                        <p>
                            Already have an account? <a href="#">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
